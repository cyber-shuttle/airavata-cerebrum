project:
  name: "Apache Cerebrum"
  description: "Constructing computational neuroscience models from large public databases and brain atlases"
  homepage: https://github.com/srirampc/airavata-cerebrum
  authors:
    - Sriram Chockalingam
  tags:
    - neurodata25
    - apache
    - cerebrum

workspace:
  location: /workspace
  resources:
    min_cpu: 4
    min_gpu: 0
    min_mem: 4096
    gpu_mem: 1024
  model_collection:
    - source: cybershuttle
      identifier: apache-airavata-cerebrum
      mount_point: /cybershuttle_data/apache-airavata-cerebrum
  data_collection: []

additional_dependencies:
  conda:
    - python=3.10
    - pip
    #
    - nodejs
    - anndata
    - anywidget
    - duckdb
    - fastexcel
    - ipywidgets
    - ipytree
    - nest-simulator
    - nodejs
    - numba
    - numpy
    - marimo
    - matplotlib
    - mpi4py
    - openpyxl
    - pandas
    - polars
    - pyarrow
    - pydantic
    - pyqtgraph
    - python-dateutil
    - python-igraph
    - python-jsonpath
    - pyyaml
    - requests
    - scanpy
    - scikit-learn
    - scipy
    - sqlalchemy
    - sqlglot
    - traitlets
    - tqdm

  pip:
    - allensdk
    - bmtk
    - neuroanalysis
    - parse
    - git+https://github.com/alleninstitute/abc_atlas_access
    - git+https://github.com/alleninstitute/aisynphys
    - git+https://github.com/srirampc/awitree
